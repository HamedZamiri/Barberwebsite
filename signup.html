<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./CSS/stylelogin.css">
</head>
<body>
    <div class="blur"></div>
    <div class="container">
     <div class="login-box">
       <h2>به هوگو خوش اومدی ! 👋</h2>
       <p class="welcome-msg">لطفاً وارد حساب کاربری‌ات شو یا ثبت‌نام کن تا نوبت رزرو کنی ✂️</p>
   
       <label for="email">شماره موبایل :</label>
       <input type="text" id="phone" placeholder="مثلاً 09123456789" required> 
   
       <label for="name">نام و نام خانوادگی:</label>
       <input type="text" id="name" placeholder="نام کامل شما">
       
       <label for="password">رمز عبور:</label>
       <div class="input-password-wrapper">
        <input type="password" id="password" placeholder="رمز عبور شما" required>
        <img id="toggle-pass" src="./icons/eye.png" alt="نمایش رمز" class="eye-icon">
      </div>      
   
   
       <button type="button" onclick="register()" id="signup-form">ثبت نام</button>
       <p class="hesab-nadari">حساب داری ؟ <a href="./login.html">وارد شو</a></p>
       
     </div>
   
       <div class="img-box"></div>
   
   </div>
   
   
   
   <script src="./JS/signup.js"></script>

   
   
</body>
</html>
