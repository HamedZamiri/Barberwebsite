<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>پروفایل کاربر</title>
  <link rel="stylesheet" href="./CSS/style.css">
  <link rel="stylesheet" href="./CSS/profile.css" />
</head>
<body>

  <header class="main-header">
    <div class="container header-container">
      <div class="logo"><a href="index.html">آرایشگاه مردانه هوگو</a></div>

      <div class="nav-actions">
        <a href="reserve.html" class="btn-book mobile-only">رزرو آنلاین نوبت</a>
        <button class="menu-toggle">&#9776;</button>
      </div>

      <nav class="main-nav">
        <ul>
          <li><a href="./index.html#mgr-treatment">خدمات</a></li>
          <li><a href="./index.html#locations">شعب</a></li>
          <li><a href="./index.html#story">درباره ما</a></li>
          <li><a href="#contact">تماس با ما</a></li>
          <li><a href="reserve.html" class="btn-book desktop-only">رزرو آنلاین نوبت</a></li>
          <li><a href="profile.html" title="پروفایل"><img src="./icons/setting.png" alt=""></a></li>
          <li><a href="login.html" id="logout-btn" title="خروج"><img src="./icons/arrow.png" alt=""></a></li>
        </ul>
      </nav>
    </div>
  </header>

  <!-- ✅ فرم پروفایل -->
  <div class="container">
    <h2 class="section-title">پروفایل کاربر</h2>
    <form id="profile-form">
      <div class="form-group">
        <label for="p-name">نام و نام خانوادگی</label>
        <input type="text" id="p-name" required>
      </div>
      <div class="form-group">
        <label for="p-phone">شماره موبایل</label>
        <input type="tel" id="p-phone">
      </div>
      <button type="submit" id="savebutton">ذخیره تغییرات</button>
    </form>
  </div>

  <!-- ✅ تماس با ما -->
  <section id="contact" class="contact-section">
    <div class="container contact-container">
      <div class="contact-info">
        <h2 class="section-title">تماس با ما</h2>
        <ul>
          <li><img src="./icons/icons8-location-30.png" alt=""> کاشمر ، خیابان مدرس ، روبه‌روی پارک ملت</li>
          <li><img src="./icons/icons8-phone-30.png" alt=""> ۰۲۱-۱۲۳۴۵۶۷۸</li>
          <li><img src="./icons/gmail.png" alt=""> info@mgrbarbershop.ir</li>
          <li class="social-icons">
            <a href="https://www.instagram.com/amiryaghu_bi?utm_source=ig_web_button_share_sheet&igsh=ZDNlZDc0MzIxNw=="><img src="./icons/icons8-instagram-94.png" alt="instagram"></a>
            <a href=""><img src="./icons/icons8-telegramm-94.png" alt="telegram"></a>
            <a href=""><img src="./icons/icons8-whatsapp-94.png" alt="whatsapp"></a>
          </li>
        </ul> 
      </div>
      <div class="contact-map">
        <iframe
          width="100%"
          height="300"
          style="border:0; border-radius: 8px;"
          loading="lazy"
          allowfullscreen
          referrerpolicy="no-referrer-when-downgrade"
          src="https://www.google.com/maps?q=35.2362399,58.4576847&hl=fa&z=15&output=embed">
        </iframe>
      </div>
    </div>
  </section>

  <footer class="main-footer">
    <p class="footer-text">
      ساخته شده توسط حامد <img src="./icons/icons8-rocket-48.png" alt=""> <br>
      زیبایی در جزئیات، تخصص در خدمات <img src="./icons/barbershop.png" alt="">
    </p>
  </footer>

  <!-- اسکریپت‌ها -->
  <script src="./JS/main.js"></script>
  <script src="./JS/login.js"></script>
  <script src="./JS/profile.js"></script> 

</body>
</html>
